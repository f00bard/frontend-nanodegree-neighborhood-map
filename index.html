<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/my.css"></link>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDAmN9vJ_JfKGdKRyzEU2QL43IRPxe6WDw"></script>
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/ICanHaz.min.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/models/place.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h2 class="title">Neighborhood Map</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="search-box">
                    <input type="text" name="search" id="searchBox" placeholder="Filter places..." data-bind="value: searchText, valueUpdate: 'keyup'">
                </div>
                <ul id="places" data-bind="foreach: filteredPlaces">
                    <li class="place" data-bind="attr: { id: 'list-item-' + $index() }, css: { 'bg-info': $data == $root.selectedPlace() }, click: $root.handlePlaceClick">
                        <h3 class="place-title" data-bind="text: title"></h3>
                        <p class="place-description" data-bind="text: description"></p>
                    </li>
                </ul>
            </div>
            <div class="col-md-8">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <script type="text/html" id="placeheader">
        <div>
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <hr/>
            <div id="info-window-{{id}}"></div>
        </div>
    </script>
    <script type="text/html" id="loadingmessage">
        <div>
            <i class="fa fa-spinner fa-spin"></i>&nbsp;<span>Loading...</span>
        </div>
    </script>
    <script type="text/html" id="errormessage">
        <div>
            <i class="fa fa-exclamation-triangle"></i>&nbsp;<span>Error loading data!</span>
        </div>
    </script>
    <script type="text/html" id="results">
        <p><b>Rating:</b>&nbsp;<span class="stars rating r{{rating}}">{{rating}}</span></p>
        <p><b>Phone:</b>&nbsp;{{display_phone}}</p>
        <div style="width: 100%">
            <h4>Reviews:</h4>
            <p>
                {{#reviews}}
                <span>{{excerpt}}</span> {{/reviews}}
            </p>
            <div id="yelp-logo"><img src="img/yelp_logo_50x25.png" alt="Yelp!" /></div>
        </div>
    </script>
</body>

</html>
